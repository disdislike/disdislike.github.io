<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HH的工具箱</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>HH的工具箱</h1>

    <div class="category">
        <h2>搜索引擎</h2>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="输入关键词搜索">
            <select id="searchEngine">
                <option value="https://www.bing.com/search?q=" selected>必应 Bing</option>
                <option value="https://www.google.com/search?q=">Google</option>
                <option value="https://www.baidu.com/s?wd=">百度</option>
            </select>
            <button onclick="performSearch()">搜索</button>
        </div>
    </div>

    <div class="category">
        <h2>AI 工具</h2>
        <div class="link-grid">
            <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
            <a href="https://chat.deepseek.com/" target="_blank">DeepSeek</a>
            <a href="https://claude.ai" target="_blank">Claude</a>
            <a href="https://chatglm.cn/" target="_blank">智谱</a>
            <a href="https://tongyi.aliyun.com/" target="_blank">通义</a>
            <a href="https://grok.com/" target="_blank">Grok</a>
            <a href="https://cloud.siliconflow.cn/models" target="_blank">硅基流动</a>
        </div>
    </div>

    <div class="category">
        <h2>编程练习</h2>
        <div class="link-grid">
            <a href="https://leetcode.com" target="_blank">LeetCode</a>
            <a href="https://leetcode.cn" target="_blank">力扣</a>
            <a href="https://www.kaggle.com" target="_blank">Kaggle</a>
            <a href="https://www.codewars.com" target="_blank">Codewars</a>
            <a href="https://exercism.org" target="_blank">Exercism</a>
        </div>
    </div>

    <div class="category">
        <h2>学术资源</h2>
        <div class="link-grid">
            <a href="https://scholar.google.com" target="_blank">Google Scholar</a>
            <a href="https://arxiv.org" target="_blank">arXiv</a>
            <a href="https://www.semanticscholar.org" target="_blank">Semantic Scholar</a>
            <a href="https://www.researchgate.net" target="_blank">ResearchGate</a>
            <a href="https://huggingface.co/" target="_blank">HuggingFace</a>
            <a href="https://paperswithcode.com/" target="_blank">Paper With Code</a>
        </div>
    </div>

    <div class="category">
        <h2>开发工具</h2>
        <div class="link-grid">
            <a href="https://github.com" target="_blank">GitHub</a>
            <a href="https://gitee.com/" target="_blank">Gitee</a>
            <a href="https://stackoverflow.com" target="_blank">Stack Overflow</a>
            <a href="https://www.docker.com" target="_blank">Docker</a>
        </div>
    </div>

    <div class="category">
        <h2>摸鱼</h2>
        <div class="link-grid">
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
            <a href="https://www.bilibili.com" target="_blank">Bilibili</a>
            <a href="https://www.douyin.com/" target="_blank">抖音</a>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
